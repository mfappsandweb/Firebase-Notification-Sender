<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/shop-homepage.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Firebase Notifiction Sender</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row" style="padding: 20px;">

        <div class="col-lg-12">

          <form action="javascript:void(0)">

            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" class="form-control" name="title" placeholder="Sale!">
            </div>

            <div class="form-group">
              <label for="message">Message:</label>
              <input type="text" class="form-control" name="message" placeholder="Sale now starting, click this notification for more!">
            </div>

            <div class="form-group text-right" id="addTopicSection">
              <button class="btn btn-primary" onclick="addTopic()">Add Topic</button>
            </div>

            <div class="form-group text-right">
              <button class="btn btn-primary" onclick="makeNotification()">Send</button>
            </div>

          </form>

        </div>
        <!-- /.col-lg-12 -->

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; MF Apps and Web Services 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Notification sending JavaScript -->
    <script type="text/javascript" src="js/notification-sender.js"></script>

  </body>

</html>
